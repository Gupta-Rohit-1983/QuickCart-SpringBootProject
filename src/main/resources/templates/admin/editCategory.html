<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container-fluid mt-3 p-5">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-hearder text-center">
                            <p class="fs-4">Edit Category</p>

                            <th:block th:if="${session.successMsg}">
                                <p class="text-success fw-bold">[[${session.successMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>

                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>

                        </div>
                        <div class="card-body">
                            <form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="id" th:value="${category.id}">
                                <div class="mb-3">
                                    <label for="CategoryName">Enter Category Name</label>
                                    <input type="text" class="form-control" name="name" th:value="${category.name}">
                                </div>
                                <div class="mb-3">
                                    <label for="">Status</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isActive" value="true"
                                            id="flexRadioDefault1" th:checked="${category.isActive==true}">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Active
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isActive" value="false"
                                            id="flexRadioDefault2" th:checked="${category.isActive==false}">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Not Active
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="CategoryImage">Upload Image</label>
                                    <img th:src="@{'/img/Category/'+${category.imageName}}" width="100px" height="100px" alt="">
                                    <input type="file" class="form-control" name="file">
                                </div>
                                <button class="btn btn-dark col-md-12 mt-2">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
