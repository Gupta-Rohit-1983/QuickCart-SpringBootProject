<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container mt-3 p-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header text-center">
                            <p class="fs-4">Add Product</p>

                            <th:block th:if="${session.successMsg}">
                                <p class="text-success fw-bold">[[${session.successMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>

                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="title">Enter Product Name</label>
                                    <input type="text" name="title" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="Descrition">Enter Product Descrition</label>
                                    <textarea name="description" rows="3" class="form-control" id=""></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="">Select Category</label>
                                    <select class="form-control" name="category">
                                        <option value="">-----------select-----------</option>
                                        <option th:each="c:${categories}">[[${c.name}]]</option>

                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="price">Enter Product Price</label>
                                    <input type="number" name="price" class="form-control">
                                </div>
                                <div class="mb-3"></div>
                                    <label for="">Status</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isActive" value="true"
                                            id="flexRadioDefault1" checked>
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Active
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isActive" value="false"
                                            id="flexRadioDefault2">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Not Active
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mb-3 col">
                                        <label for="stock">Enter Stock</label>
                                        <input type="number" class="form-control" name="stock">
                                    </div>
                                    <div class="mb-3 col">
                                        <label for="image">Upload Product Image</label>
                                        <input type="file" name="file" id="" class="form-control">
                                    </div>
                                </div>
                                <button class="btn btn-dark col-md-12">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
