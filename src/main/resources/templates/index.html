<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Cart</title>
</head>

<body>
    <section>

        <!-- Slider Start from here -->

        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/Carousal1.jpeg" class="d-block w-100" alt="..." height="450px">
                </div>
                <div class="carousel-item">
                    <img src="img/Carousal2.jpg" class="d-block w-100" alt="..." height="450px">
                </div>
                <div class="carousel-item">
                    <img src="img/Carousal3.jpg" class="d-block w-100" alt="..." height="450px">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- slider end here -->
        <br>
        <!-- Category start form here -->

        <div class="container">
            <div class="row">
                <p class="text-center fs-4">Category</p>
                <div class="col-md-3" th:each="c:${categories}" style="width: 20%;">
                    <a class="text-decoration-none" th:href="@{'/products?category='+${c.name}}">
                        <div class="card text-center shadow p-3 mb-5 bg-body-tertiary rounded">
                            <img th:src="@{'img/Category/'+${c.imageName}}" class="card-img-top" alt="..." width="100%"
                                height="200px">
                            <h6>[[${c.name}]]</h6>
                        </div>
                    </a>
                    <br>
                </div>
            </div>


            <!-- Category end here -->
            <br>
            <!-- Latests Product start here -->

            <div class="container">
                <div class="row">
                    <p class="text-center fs-4">Latest Product</p>
                    <div class="col-md-3" th:each="p:${products}">
                        <a th:href="@{'/product/'+${p.id}}" class="text-decoration-none">
                            <div class="card text-center shadow p-3 mb-5 bg-body-tertiary rounded">
                                <img th:src="@{'img/Products/'+${p.image}}" class="card-img-top" alt="..." width="50%"
                                    height="200px">
                                <p>[[${p.title}]]</p>
                            </div>
                        </a>
                        <br>
                    </div>
                </div>
            </div>

            <!-- Latests Product end here -->

    </section>

</body>

</html>
