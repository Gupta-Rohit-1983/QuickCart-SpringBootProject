<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container mt-5 pd-5">
            <div class="row">
                <div class="col-md-6 p-5">
                    <img src="img/login.png" width="100%" height="500px" alt="">
                </div>
                <div class="col-md-6 mt-5 p-5">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header text-center">
                            <p class="fs-4 ">Login</p>
                            <div class="alert alert-danger" th:if="${param.error}">
                                [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                            </div>
                            <div class="alert alert-success" th:if="${param.logout}">
                                Logout Successfully
                            </div>
                        </div>
                        <div class="card-body">
                            <form action="/login" method="post">
                                <div class="mb-3">
                                    <label for="" class="form-label">Email</label>
                                    <input type="email" class="form-control" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password" required>
                                </div>
                                <button type="submit" class="btn bg-dark text-white col-md-12">Login</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <a href="/forgot-password" class="text-decoration-none">Forget Password</a><br>
                            Don't have one ?
                            <a href="/register" class="text-decoration-none">Create Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
