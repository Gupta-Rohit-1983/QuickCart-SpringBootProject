<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
</head>

<body>
    <section>
        <div class="container mt-5 pd-5">
            <form action="/user/save-order" method="post" id="orders" novalidate>
                <div class="row">
                    <div class="col-md-7 p-5">
                        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-header text-center">
                                <p class="fs-4">Customer Details</p>
                            </div>
                            <div class="card-body">
                                <div class="mb-3 row">
                                    <div class="col">
                                        <label for="">First Name</label>
                                        <input type="text" name="firstName" placeholder="Enter Your First Name"
                                            class="form-control" required>
                                    </div>
                                    <div class="col">
                                        <label for="">Last Name</label>
                                        <input type="text" name="lastName" placeholder="Enter Your Last Name"
                                            class="form-control" required>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <div class="col">
                                        <label for="">Email</label>
                                        <input type="email" name="email" placeholder="Enter Your Email"
                                            class="col form-control" required>
                                    </div>
                                    <div class="col">
                                        <label for="">Mobile Number</label>
                                        <input type="number" name="mobileNumber" placeholder="Enter Your Mobiel Number"
                                            class="col form-control" required>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <div class="col">
                                        <label for="">Address</label>
                                        <input type="text" name="area" placeholder="Enter Your Address"
                                            class="col form-control" required>
                                    </div>
                                    <div class="col">
                                        <label for="">City</label>
                                        <input type="text" name="city" placeholder="Enter Your City"
                                            class="col form-control" required>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <div class="col">
                                        <label for="">State</label>
                                        <input type="text" name="state" placeholder="Enter Your state"
                                            class="col form-control" required>
                                    </div>
                                    <div class="col">
                                        <label for="">Pincode</label>
                                        <input type="number" name="pincode" placeholder="Enter Your Pincode"
                                            class="col form-control" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 p-5">
                        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-header text-center">
                                <p class="fs-4 ">Payment Details</p>
                            </div>
                            <div class="card-body">
                                <div>
                                    <table class="table table-borderless">
                                        <tbody>
                                            <tr>
                                                <td class="text-start">Order Price</td>
                                                <td class="text-center">:</td>
                                                <td class="text-end">&#8377; [[${totalOrderPrice}]]</td>
                                            </tr>
                                            <tr>
                                                <td class="text-start">Shipping Charges</td>
                                                <td class="text-center">:</td>
                                                <td class="text-end">&#8377; 0.0</td>
                                            </tr>
                                            <tr class="border-top">
                                                <td class="text-start">Total Price</td>
                                                <td class="text-center">:</td>
                                                <td class="text-end">&#8377; [[${totalOrderPrice}]]</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <br>
                                <div class="mb-3">
                                    <label for="" class="form-label">Select Payment Type</label>
                                    <select name="paymentType" id="" class="form-control" required>
                                        <option value="">------select------</option>
                                        <option value="COD">Cash On Delivery</option>
                                        <option value="ONLINE">Online Payment</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn bg-dark text-white col-md-12">Place Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
