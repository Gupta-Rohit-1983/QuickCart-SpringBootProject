<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>

<body>
    <section>
        <div class="container mt-5 pd-5">
            <div class="row">
                <div class="col-md-6 p-5">
                    <img src="img/login.png" width="100%" height="500px" alt="">
                </div>
                <div class="col-md-6 mt-5 p-5">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header text-center">
                            <p class="fs-4 ">Reset Password</p>
                            <th:block th:if="${session.successMsg}"></th:block>
                            <p class="text-success fw-bold">[[${session.successMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>

                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/reset-password" method="post" id="resetPassword" novalidate>
                                <input type="hidden" th:value="${token}" name="token">
                                <div class="mb-3">
                                    <label for="" class="form-label">New Password</label>
                                    <input type="password" class="form-control" name="password" id="pass">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" name="confirmpassword">
                                </div>
                                <button type="submit" class="btn bg-dark text-white col-md-12">Reset Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
